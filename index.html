<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Countdown</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">
<meta name="theme-color" content="#1e3c72">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 92%;
  max-width: 380px;
  background: rgba(0,0,0,0.35);
  padding: 24px;
  border-radius: 20px;
  text-align: center;
}

.progress-wrapper {
  height: 10px;
  background: rgba(255,255,255,0.25);
  border-radius: 10px;
  overflow: hidden;
  margin: 10px 0 6px;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #00f2fe, #4facfe);
}

.meta {
  font-size: 0.75rem;
  opacity: 0.85;
}

.countdown {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 12px;
  margin-top: 14px;
}

.box {
  background: rgba(255,255,255,0.12);
  border-radius: 14px;
  padding: 14px 0;
}

.num { font-size: 2.2rem; font-weight: 700; }
.label { font-size: 0.7rem; letter-spacing: 1px; opacity: 0.8; }

.dev {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(10px);
  padding: 10px;
  border-radius: 14px;
  font-size: 0.8rem;
  z-index: 9999;
}

.dev button {
  margin: 4px;
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  background: #4facfe;
  color: #000;
}
</style>
</head>

<body>
<div class="container">
  <h1>Countdown</h1>

  <div class="progress-wrapper" id="progressWrap">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div class="meta" id="meta"></div>

  <div class="countdown" id="countdown">
    <div class="box"><div class="num" id="days"></div><div class="label">DAYS</div></div>
    <div class="box"><div class="num" id="hours"></div><div class="label">HOURS</div></div>
    <div class="box"><div class="num" id="minutes"></div><div class="label">MINUTES</div></div>
    <div class="box"><div class="num" id="seconds"></div><div class="label">SECONDS</div></div>
  </div>
</div>

<script>
/* ---------- EST OFFSET (CALCULATED ONCE) ---------- */
function getESTOffsetMs() {
  const now = new Date();
  const est = new Date(
    new Intl.DateTimeFormat("en-US", {
      timeZone: "America/New_York",
      hour12: false,
      year: "numeric", month: "2-digit", day: "2-digit",
      hour: "2-digit", minute: "2-digit", second: "2-digit"
    }).format(now)
  );
  return est.getTime() - now.getTime();
}

const EST_OFFSET = getESTOffsetMs();

/* ---------- CONSTANTS ---------- */
const START = new Date("2026-02-03T00:00:00-05:00").getTime();
const END   = new Date("2028-02-03T00:00:00-05:00").getTime();

/* ---------- DEV OFFSET ---------- */
let devOffset = 0;

/* ---------- TIME SOURCE (SMOOTH) ---------- */
function nowEST() {
  return Date.now() + EST_OFFSET + devOffset;
}

/* ---------- UPDATE LOOP ---------- */
function update() {
  const now = nowEST();

  if (now >= END) {
    document.body.innerHTML = "<h1 style='animation:fade 1.2s ease'>ðŸ“ž Call today?</h1>";
    return;
  }

  const diff = END - now;

  days.textContent = Math.floor(diff / 86400000);
  hours.textContent = Math.floor(diff / 3600000) % 24;
  minutes.textContent = Math.floor(diff / 60000) % 60;
  seconds.textContent = Math.floor(diff / 1000) % 60;

  const percent = ((now - START) / (END - START)) * 100;

  progress.style.width = percent.toFixed(2) + "%";
  meta.textContent =
    percent.toFixed(2) + "% completed â€¢ " +
    Math.floor((now - START) / 86400000) + " days elapsed";
}

/* ---------- HIGH-FREQUENCY, SMOOTH ---------- */
setInterval(update, 100);
update();
</script>
</body>
</html>
