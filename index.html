<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Countdown</title>

<meta name="theme-color" content="#1e3c72">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 94%;
  max-width: 420px;
  background: rgba(0,0,0,0.35);
  padding: 22px;
  border-radius: 20px;
  text-align: center;
}

h1 {
  margin: 0 0 10px;
}

.progress-wrapper {
  height: 10px;
  background: rgba(255,255,255,0.25);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 6px;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #00f2fe, #4facfe);
}

.meta {
  font-size: 0.75rem;
  opacity: 0.85;
  margin-bottom: 10px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.box {
  background: rgba(255,255,255,0.12);
  border-radius: 14px;
  padding: 10px 0;
}

.num { font-size: 1.5rem; font-weight: 700; }
.label { font-size: 0.65rem; opacity: 0.8; letter-spacing: 0.5px; }

.confetti {
  position: fixed;
  width: 6px;
  height: 6px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

.end {
  animation: reveal 1.2s ease forwards;
}

@keyframes reveal {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="container">
  <h1>Countdown</h1>

  <div class="progress-wrapper">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div class="meta" id="meta"></div>

  <div class="grid" id="grid">
    <div class="box"><div class="num" id="years"></div><div class="label">YEARS</div></div>
    <div class="box"><div class="num" id="months"></div><div class="label">MONTHS</div></div>
    <div class="box"><div class="num" id="weeks"></div><div class="label">WEEKS</div></div>
    <div class="box"><div class="num" id="days"></div><div class="label">DAYS</div></div>
    <div class="box"><div class="num" id="hours"></div><div class="label">HOURS</div></div>
    <div class="box"><div class="num" id="minutes"></div><div class="label">MINUTES</div></div>
    <div class="box"><div class="num" id="seconds"></div><div class="label">SECONDS</div></div>
  </div>
</div>

<script>
/* ---------- EST OFFSET (ONE-TIME) ---------- */
function getESTOffsetMs() {
  const now = new Date();
  const est = new Date(
    new Intl.DateTimeFormat("en-US", {
      timeZone: "America/New_York",
      year: "numeric", month: "2-digit", day: "2-digit",
      hour: "2-digit", minute: "2-digit", second: "2-digit",
      hour12: false
    }).format(now)
  );
  return est.getTime() - now.getTime();
}
const EST_OFFSET = getESTOffsetMs();

/* ---------- CONSTANT DATES ---------- */
const START = new Date("2026-02-03T00:00:00-05:00").getTime();
const MID   = new Date("2027-02-03T00:00:00-05:00").getTime();
const END   = new Date("2028-02-03T00:00:00-05:00").getTime();

let firedMid = false;
let firedEnd = false;

function nowEST() {
  return Date.now() + EST_OFFSET;
}

/* ---------- CONFETTI ---------- */
function confetti(count = 80) {
  for (let i = 0; i < count; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

/* ---------- UPDATE ---------- */
function update() {
  const now = nowEST();

  if (!firedMid && now >= MID) {
    firedMid = true;
    confetti(100);
  }

  if (now >= END) {
    if (!firedEnd) {
      firedEnd = true;
      confetti(160);
    }
    document.body.innerHTML = "<h1 class='end'>ðŸ“ž Call today?</h1>";
    return;
  }

  let remaining = END - now;

  const secondsTotal = Math.floor(remaining / 1000);
  seconds.textContent = secondsTotal % 60;

  const minutesTotal = Math.floor(secondsTotal / 60);
  minutes.textContent = minutesTotal % 60;

  const hoursTotal = Math.floor(minutesTotal / 60);
  hours.textContent = hoursTotal % 24;

  const daysTotal = Math.floor(hoursTotal / 24);
  weeks.textContent = Math.floor(daysTotal / 7);
  days.textContent = daysTotal % 7;

  months.textContent = Math.floor(daysTotal / 30.44);
  years.textContent = Math.floor(daysTotal / 365.25);

  let percentRaw = ((now - START) / (END - START)) * 100;
  let percent = percentRaw >= 100 ? 100 : percentRaw;

  progress.style.width = percent.toFixed(2) + "%";
  meta.textContent = percent.toFixed(2) + "% completed";
}

setInterval(update, 100);
update();
</script>
</body>
</html>
